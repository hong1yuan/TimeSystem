<include file = "Common/header" />

<div class="am-cf admin-main">
    <include file = "Common/left" />


    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">财务管理</strong> / <small>交易平台设置</small></div>
            </div>

            <hr>

            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-2 am-u-md-push-10">

                </div>

                <div class="am-u-sm-12 am-u-md-10 am-u-md-pull-2">
                    <form class="am-form am-form-horizontal" method="post" action="{:U('webxiugai')}">
                        <div class="am-form-group">
                            <label for="user-jiage" class="am-u-sm-3 am-form-label">
                                洲际比的价格
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="jiage" id="user-jiage" value="{$config.jiage}"/>

                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-zuidi" class="am-u-sm-3 am-form-label">
                                最低价
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="zuidi" id="user-zuidi" value="{$config.zuidi} "/>

                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-gao" class="am-u-sm-3 am-form-label">
                                最高价
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="zuigao" id="user-gao" value="{$config.zuigao}"/>
                            </div>
                        </div>



                        <div class="am-form-group">
                            <label for="user-zhangfu" class="am-u-sm-3 am-form-label">
                                涨幅
                            </label>
                            <div class="am-u-sm-9" >
                                <input type="text" name="zhangfu" id="user-zhangfu" value="{$config.zhangfu}"/>
                                <small> %</small>
                            </div>
                        </div>




                        <div class="am-form-group">
                            <label for="user-chengjiao" class="am-u-sm-3 am-form-label">
                                成交量
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="chengjiao" id="user-chengjiao" value="{$config.chengjiao}"/>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-phone" class="am-u-sm-3 am-form-label">
                                手机号码
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" id="user-phone"  value="{$telephone}" disabled/>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-yanzheng" class="am-u-sm-3 am-form-label">
                                验证码
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" id="user-yanzheng" placeholder="请输入手机验证码"/>
                                <br/>
                                <button>发送验证</button>
                            </div>
                        </div>



                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="am-btn am-btn-primary">保存修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <footer class="admin-content-footer">
            <hr>
            <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
        </footer>
    </div>
    <!-- content end -->

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}">
</a>

<include file = "Common/footer" />
