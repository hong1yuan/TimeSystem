<include file = "Common/header" />
<div class="am-cf admin-main">
    <include file = "Common/left" />


    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">提交反馈</strong> / <small>matter</small></div>
            </div>

            <hr>

            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-2 am-u-md-push-10">
                   
                </div>

                <div class="am-u-sm-12 am-u-md-10 am-u-md-pull-2">
                    <form class="am-form am-form-horizontal" onSubmit="return chkForm()"  action="__SELF__" method="post">
                        <div class="am-form-group">
                            <label for="user-email" class="am-u-sm-3 am-form-label">
                                标题
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" id="title" name="title" placeholder="请输入标题" value="">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="change-type" class="am-u-sm-3 am-form-label">选择分类</label>
                            <div class="am-u-sm-9">
                                <select  id="change-type" name="type">
                                    <option value="1">意见反馈</option>
                                    <option value="2">奖金问题</option>
                                    <option value="3">帐号问题</option>
                                    <option value="4">其他问题</option>
                                </select>

                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-email" class="am-u-sm-3 am-form-label">
                                正文
                            </label>
                            <div class="am-u-sm-9">
                               <textarea name="content" class="" rows="5" id="content"></textarea>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <input type="submit"  id="submit" value="确认提交" class="am-btn am-btn-primary"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="admin-content-footer">
            <hr>
            <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
        </footer>
    </div>
    <!-- content end -->

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}">
</a>

<include file = "Common/footer" />
<script type="text/javascript" charset="utf-8" src="/123/Public/plugin/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/123/Public/plugin/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/123/Public/plugin/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('content');
    function chkForm(){
        var title = $('#title').val();
            type = $('#change-type option:selected').val();
            content = ue.getContent();
        if (!title) {
            layer.alert('请输入标题');
            return false;
        };
        if (!content) {
            layer.alert('请输入提交内容');
            return false;
        };
    }
</script>
