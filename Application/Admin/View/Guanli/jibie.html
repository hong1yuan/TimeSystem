<include file = "Common/header" />

<div class="am-cf admin-main">
    <include file = "Common/left" />

    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">平台管理</strong> / <small>会员级别</small></div>
            </div>
            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-6">
                    <div class="am-btn-toolbar">
                        <div class="am-btn-group am-btn-group-xs">
                            <a><span class="am-icon-plus"></span> 新增会员级别</a>

                        </div>
                    </div>
                </div>

            </div>

            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                            <tr>
                                <!--<th class="table-check"><input type="checkbox" /></th>-->
                                <!--<th class="table-id">ID</th>-->
                                <th class="table-title" width="5%">ID</th>
                                <th class="table-type" width="15%">会员级别</th>
                                <th class="table-date am-hide-sm-only" width="10%">周利息</th>
                                <th class="table-author am-hide-sm-only" width="10%">月分红</th>
                                <th class="table-author am-hide-sm-only" width="10%">市场奖</th>
                                <th class="table-author am-hide-sm-only" width="10%">开拓奖</th>
                                <th class="table-author am-hide-sm-only" width="10%">管理奖</th>
                                <th class="table-set" width="25%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="jibie" item="v">
                                <tr>
                                    <!--<td><input type="checkbox" /></td>-->
                                    <!--<td>1</td>-->
                                    <td>{$v.id}</td>
                                    <td>
                                       {$v.jibie}

                                    </td>
                                    <td class="am-hide-sm-only">{$v.zlixi}</td>
                                    <td class="am-hide-sm-only">{$v.yfenhong}</td>
                                    <td class="am-hide-sm-only">{$v.zhituitc}</td>
                                    <td class="am-hide-sm-only">{$v.duipengtc}</td>
                                    <td class="am-hide-sm-only">{$v.guanlitc}</td>
                                    <td>
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">

                                                <a href="{:U('detail',array('id'=>$v['id']))}">

                                                    修改
                                                </a>

                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>


<include file = "Common/footer" />
