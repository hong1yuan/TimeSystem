<include file = "Common/header" />

<div class="am-cf admin-main">
    <include file = "Common/left" />

    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">平台管理</strong> / <small>会员管理</small></div>
            </div>

            <hr>

            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-2 am-u-md-push-10">

                </div>

                <div class="am-u-sm-12 am-u-md-10 am-u-md-pull-2">
                    <form class="am-form am-form-horizontal" method="post" action="{:U('detail_xiugai')}">
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">会员账号</label>
                            <div class="am-u-sm-9">
                                <input type="text" name="username" id="user-name" value="{$user.username}" disabled />
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-pwd" class="am-u-sm-3 am-form-label">
                                登录密码
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="password" id="user-pwd" placeholder="请输入登录密码">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-jibie" class="am-u-sm-3 am-form-label">
                                会员级别
                            </label>
                            <div class="am-u-sm-9">
                                <select id="user-jibie" name="ulevel">
                                    <option value="1"
                                    <if condition=" $user.ulevel eq 1">
                                        checked
                                    </if>
                                    >金星会员 (€ 1000)</option>
                                    <option value="2"
                                    <if condition=" $user.ulevel eq 2">
                                        checked
                                    </if>
                                    >白金会员 (€ 3000)</option>
                                    <option value="3"
                                    <if condition=" $user.ulevel eq 1">
                                        checked
                                    </if>
                                    >钻石会员 (€ 5000)</option>
                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-rename" class="am-u-sm-3 am-form-label">
                                邀请人
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="rename" id="user-rename" value="{$user.rename}" disabled/>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-tel" class="am-u-sm-3 am-form-label">
                                联系电话
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="telephone" id="user-tel" value="{$user.telephone}"/>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-yinhang" class="am-u-sm-3 am-form-label">
                                开户银行
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="bankname" id="user-yinhang" value="{$user.bankname}">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-mingc"  class="am-u-sm-3 am-form-label">
                                开户名称
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="bankuser" id="user-mingc" value="{$user.bankuser}">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-kahao" class="am-u-sm-3 am-form-label">
                                银行卡号
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="bankcard" id="user-kahao" value="{$user.bankcard}"/>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-regtime" class="am-u-sm-3 am-form-label">
                                注册时间
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="regtime" id="user-regtime" value="{$user['regtime']}" disabled/>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-total" class="am-u-sm-3 am-form-label">
                                币值组合
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="zuhe" id="user-total" value="{$user.zongji}">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-guquan" class="am-u-sm-3 am-form-label">
                                洲际银行股权
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="guquan" id="user-guquan" value="{$user.guquan}"/>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-zhoujibi" class="am-u-sm-3 am-form-label">
                                洲际币
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="zhoujibi" id="user-zhoujibi" value="{$user.zuhe}">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-tuijian" class="am-u-sm-3 am-form-label">
                                推荐奖
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="tuijian" id="user-tuijian" value="{$user.zhitui}">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-duipeng" class="am-u-sm-3 am-form-label">
                                对碰奖
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="duipeng" id="user-duipeng" value="{$user.duipeng}">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-guanli"  class="am-u-sm-3 am-form-label">
                                管理奖
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="guanli" id="user-guanli" value="{$user.guanli}">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-zhoulixi" class="am-u-sm-3 am-form-label">
                                周利息
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="lixi" id="user-zhoulixi" value="{$user.lixi}">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-yfenhong" class="am-u-sm-3 am-form-label">
                                月分红
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="fenhong" id="user-yfenhong" value="{$user.fenhong}">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-jijin" class="am-u-sm-3 am-form-label">
                                慈善基金
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="cishan" id="user-jijin" value="{$user.cishan}">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-huanqiu" class="am-u-sm-3 am-form-label">
                                环球奖
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text"  name="huanqiu" id="user-huanqiu" value="{$user.huanqiu}">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-xianjin" class="am-u-sm-3 am-form-label">
                                现金币
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="xianjin" id="user-xianjin" value="{$user.xianjin}">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-baodan" class="am-u-sm-3 am-form-label">
                                报单币
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="baodan" id="user-baodan" value="{$user.baodan}">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-yanzheng" class="am-u-sm-3 am-form-label">
                                验证码
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" id="user-yanzheng" placeholder="请输入手机验证码">
                                <br/>
                                <button>
                                    <span>发送验证码</span>
                                </button>
                            </div>

                        </div>
                    <div class="am-form-group">
                        <label  class="am-u-sm-3 am-form-label">
                            是否锁定
                        </label>
                        <div class="am-u-sm-9">
                            <input type="radio" name="isLock" value="1 "/>是
                            <input type="radio" name="isLock" value="0 " checked/>否
                        </div>
                    </div>
                    <div class="am-form-group">
                            <label  class="am-u-sm-3 am-form-label">
                                永久封号
                            </label>
                            <div class="am-u-sm-9">
                                <input type="radio" name="isBadGuy" value=" 1"/>是
                                <input type="radio" name="isBadGuy" value="0 " checked/>否
                            </div>
                    </div>

                        <input type="hidden" name="id" value="{$user.id}"/>
                        <div class="am-form-group">

                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button onclick="history.back(-1)" type="button" class="am-btn am-btn-primary" id="">返回</button>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="submit" class="am-btn am-btn-primary" id="btnOk">保存修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


<include file = "Common/footer" />
