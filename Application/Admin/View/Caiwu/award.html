<include file = "Common/header" />

<div class="am-cf admin-main">
    <include file = "Common/left" />

    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">财务管理</strong> / <small>奖金明细</small></div>
            </div>
           

            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                            <tr>
                                <th class="table-id" width="7%">编号</th>
                                <th class="table-title" width="13%">日期</th>
                                <th class="table-type" width="10%">市场奖</th>
                                <th class="table-author am-hide-sm-only" width="10%">拓展奖</th>
                                <th class="table-date am-hide-sm-only" width="15%">慈善奖</th>
                                <th class="table-date am-hide-sm-only" width="15%">环球奖</th>
                                <th class="table-date am-hide-sm-only" width="15%">币值组合</th>
                                <!-- <th class="table-set" width="10%">周利息</th> 
                                <th class="table-set" width="10%">月分红</th>-->
                                <th class="table-set" width="15%">合计</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach item="jj"  name="JiangjinList">
                            <tr>
                                <!--<td><input type="checkbox" /></td>-->
                                <td>{$jj.id}</td>
                                <td>{$jj['countdate']}</td>
                                <td>€ {$jj['t_ztj']}</td>
                                <td class="am-hide-sm-only">€{$jj['t_dpj']}</td>
                                <td class="am-hide-sm-only">€{$jj['t_cishan']}</td>
                                <td class="am-hide-sm-only">€{$jj['t_huanqiu']}</td>
                                <td class="am-hide-sm-only">€{$jj['t_zuhe']}</td>
                                <!-- <td class="am-hide-sm-only">€{$jj['t_rlx']}</td>
                                <td class="am-hide-sm-only">€{$jj['t_yfh']}</td> -->
                                <td class="am-hide-sm-only">€{$jj['total']}</td>

                            </tr>
                            </foreach>
                            </tbody>
                        </table>
                       <!-- <div class="am-cf">
                            共 15 条记录
                            <div class="am-fr">
                                <ul class="am-pagination">
                                    <li class="am-disabled"><a href="#">«</a></li>
                                    <li class="am-active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li><a href="#">»</a></li>
                                </ul>
                            </div>
                        </div>-->

                        <div class="am-cf">
                            共 {$count} 条记录
                            <div class="am-fr" id="page" pages = "{$pages}">

                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

<include file = "Common/footer" />

<script type="text/javascript">
    laypage({
        cont: $('#page'), //容器。值支持id名、原生dom对象，jquery对象,
        pages: $('#page').attr('pages'), //总页数
        //first:false,
        skin: '#AF0000',
        groups: 7,//连续显示分页数
        curr: function(){ //通过url获取当前页，也可以同上（pages）方式获取
            var page = location.search.match(/page=(\d+)/);
            return page ? page[1] : 1;
        }(),
        jump: function(e, first){ //触发分页后的回调
            if(!first){ //一定要加此判断，否则初始时会无限刷新
                location.href = '?page='+e.curr;
            }
        }
    });
</script>
