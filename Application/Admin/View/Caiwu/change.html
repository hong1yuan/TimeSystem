<include file = "Common/header" />

<div class="am-cf admin-main">
    <include file = "Common/left" />


    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">财务管理</strong> / <small>货币转换</small></div>
            </div>

            <hr>

            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-2 am-u-md-push-10">

                </div>

                <div class="am-u-sm-12 am-u-md-10 am-u-md-pull-2">
                    <form class="am-form am-form-horizontal">
                        <div class="am-form-group">
                            <label for="change-type" class="am-u-sm-3 am-form-label">转换方式</label>
                            <div class="am-u-sm-9">
                                <select  id="change-type">
                                    <option>现金币转报单币</option>
                                </select>
                                <small>余额: €{$UserInfo.xianjin} </small>

                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-email" class="am-u-sm-3 am-form-label">
                                转换金额
                            </label>
                            <div class="am-u-sm-9">
                                <input type="email" id="user-email" placeholder=" " value="100">

                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-phone" class="am-u-sm-3 am-form-label">密码</label>
                            <div class="am-u-sm-9">
                                <input type="tel" id="user-phone" placeholder="输入你的二级密码">
                            </div>
                        </div>

                     <div class="am-form-group">
                         <!--      <label for="user-QQ" class="am-u-sm-3 am-form-label">QQ</label>
                            <div class="am-u-sm-9">
                                <input type="number" pattern="[0-9]*" id="user-QQ" placeholder="输入你的QQ号码">
                            </div>-->
                         <div class="am-u-sm-9" style="text-align: center">
                            <small> 提示：货币转换将扣除1%作为亚洲慈善基金</small>
                         </div>
                     </div>





                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <!--<button type="button" class="am-btn am-btn-primary">确认转换</button>-->
                                <input type="submit" value="确认转换" class="am-btn am-btn-primary"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


<include file = "Common/footer" />
