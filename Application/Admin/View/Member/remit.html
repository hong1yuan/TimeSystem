<div class="am-cf admin-main">

    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">

            </div>
            <hr>
            <div class="am-g">

                </div>

                <div class="am-u-sm-12 am-u-md-10 am-u-md-pull-2">
                    <form class="am-form am-form-horizontal" action="__SELF__" method="post" id="cashform">
                        <div class="am-form-group">
                            <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">选择充值金额</label>
                                    <div class="am-u-sm-9">
                                        
                                        <select id="elvel" name="elvel" class="input-xlarge">

                                                  <option value="500">报单币数量（500€）</option>                                    
                                                  <option value="1000">报单币数量（1000€）</option>  
                                                  <option value="3000">报单币数量（3000€）</option>                             
                                                  <option value="5000">报单币数量（5000€）</option>
                                        </select>
                                     
                                    </div>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-email" class="am-u-sm-3 am-form-label">
                                输入充值金额
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" id="money" name="money" value="" placeholder="请输入充值金额">
                                <small>(充值金额必须为整数)</small>
                            </div>
                        </div>

                       <!--  <div class="am-form-group">
                            <label for="user-phone" class="am-u-sm-3 am-form-label">
                                开户银行
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" id="bankname" name="bankname" value="{$memberinfo['bankname']}" placeholder="开户银行">
                            </div>
                        </div> -->

                        <!-- <div class="am-form-group">
                            <label for="user-QQ" class="am-u-sm-3 am-form-label">
                                开户姓名
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text"  name="bankuser" value="{$memberinfo['bankuser']}" id="bankuser" placeholder="请输入开户人姓名">
                            </div>
                        </div> -->

                        <!-- <div class="am-form-group">
                            <label for="user-kahao" class="am-u-sm-3 am-form-label">
                                银行卡号
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" id="bankcard"  name="bankcard" value="{$memberinfo['bankcard']}" placeholder="请输入卡号">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-intro" class="am-u-sm-3 am-form-label">
                                交易密码
                            </label>
                            <div class="am-u-sm-9">
                                <input type="password" value="" name="pwd" id="pwd" name="user-intro" />
                            </div>
                        </div> -->

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="button"  id="remit" class="am-btn am-btn-primary">
                                    提交确认
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="am-g">
                <div class="am-u-sm-12">

                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                            <tr>
                                <th class="table-id" style="width:15%;">编号</th>
                                <th class="table-title" style="width:15%;">充值金额</th>
                                <th class="table-title" style="width:10%;">剩余</th>
                                <th class="table-type" style="width:25%;">充值时间</th>
                                <th class="table-type" style="width:25%;">审核时间</th>
                                <th class="table-author am-hide-sm-only" style="width:10%;">状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="list" item="vo" >
								<tr>
	                                <td>{$vo.id}</td>
	                                <td>€{$vo.money}</td>
                                    <td>€{$vo.baodan}</td>
	                                <td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
                                    <td>
                                        <if condition="$vo.retime eq ''">
                                            <button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span>待审核</button>
                                        <else />
                                            {$vo.retime|date="Y-m-d H:i:s",###}
                                        </if>
                                    </td>
	                                <td>
	                                	<div class="am-btn-toolbar">
	                                        <div class="am-btn-group am-btn-group-xs">
	                                        	<if condition="$vo.status eq '1'">
                                                    <button class="am-btn am-btn-default am-btn-xs am-hide-sm-only"><span class="am-icon-copy"></span> 已处理</button>
									            <else />
									    			<button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span>未审核</button>
									    		</if>
	                                        </div>
	                                    </div>
	                                </td>
	                            </tr>
    						</foreach>
                            

                            </tbody>
                        </table>
                        <div class="am-cf">
                            共 {$count} 条记录
                            <div class="am-fr" id="page" pages="{$pages}">
                              
                            </div>
                        </div>

                </div>
            </div>
        </div>


<include file = "Common/footer" />

<script type="text/javascript">
    $('#elvel').on('change',function(){
        if ($(this).val()=='0') {
            return false;
        };
        $('#money').val($(this).val());
    })
	$('#remit').on('click',function(){
		var money = $('#money').val();
		var re = /^[1-9]\d*$/;
		if (!re.test(money)) {
			layer.alert('充值金额应为整数~');
			return false;
		};
        layer.confirm('您要充值的金额为<span style="color:red">'+money+'</span>,您确定已转账到公司账户了吗？', {
              btn: ['确定','取消'] //按钮
        }, function(){
             $('#cashform').submit();
        }, function(){
        });
	})
	laypage({
	    cont: $('#page'), //容器。值支持id名、原生dom对象，jquery对象,
	    pages: $('#page').attr('pages'), //总页数
	    //first:false,
	    skin: '#AF0000',
	    groups: 7,//连续显示分页数
		curr: function(){ //通过url获取当前页，也可以同上（pages）方式获取
	        var page = location.search.match(/page=(\d+)/);
	        return page ? page[1] : 1;
	    }(), 
	    jump: function(e, first){ //触发分页后的回调
	        if(!first){ //一定要加此判断，否则初始时会无限刷新
	            location.href = '?page='+e.curr;
	        }
	    }
	});
</script>
