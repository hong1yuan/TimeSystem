<include file = "Common/header" />

<div class="am-cf admin-main">
    <include file = "Common/left" />


    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">新闻公告</strong> / <small>News Center</small></div>
            </div>

            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                            <tr>
                                <th class="table-id" style="width:10%">编号</th>
                                <th class="table-title" style="width:30%">新闻标题</th>
                                <th class="table-date am-hide-sm-only" style="width:30%">发布日期</th>
                                <th class="table-set" style="width:30%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="news_list" item="vo">
	   							<tr>
	                                <td>{$vo.newsid}</td>
	                                <td><a href="#">{$vo.title}</a></td>
	                                <td class="am-hide-sm-only">{$vo.updatetime}</td>
	                                <td>
	                                    <div class="am-btn-toolbar">
	                                        <div class="am-btn-group am-btn-group-xs">
	                                            <a href="{:U('chakannews',array('id'=>$vo['newsid']))}" class="am-btn am-btn-default am-btn-xs am-text-secondary">
                                                    <span class="am-icon-pencil-square-o"></span>
                                                    查看
                                                </a>
	                                        </div>
	                                    </div>
	                                </td>
	                            </tr>
							</foreach>
                            </tbody>
                        </table>
                        <div class="am-cf">
                            共 {$count} 条记录
                            <div class="am-fr" id="page" pages = "{$pages}">

                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <footer class="admin-content-footer">
            <hr>
            <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
        </footer>
    </div>
    <!-- content end -->

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}">
</a>

<include file = "Common/footer" />
<script type="text/javascript">
	laypage({
	    cont: $('#page'), //容器。值支持id名、原生dom对象，jquery对象,
	    pages: $('#page').attr('pages'), //总页数
	    //first:false,
	    skin: '#AF0000',
	    groups: 7,//连续显示分页数
		curr: function(){ //通过url获取当前页，也可以同上（pages）方式获取
	        var page = location.search.match(/page=(\d+)/);
	        return page ? page[1] : 1;
	    }(), 
	    jump: function(e, first){ //触发分页后的回调
	        if(!first){ //一定要加此判断，否则初始时会无限刷新
	            location.href = '?page='+e.curr;
	        }
	    }
	});
</script>
